services:
  - type: web
    name: kingdomscout
    runtime: node
    repo: https://github.com/abdulazizma/kingdomscout
    buildCommand: cd backend && npm install && npx prisma generate && npx tsc && cd ../frontend && npm install && npm run build
    startCommand: cd backend && node dist/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kingdomscout-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

databases:
  - name: kingdomscout-db
    databaseName: kingdomscout
    user: kingdomscout

version: "1"
