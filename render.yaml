services:
  - type: web
    name: kingdomscout
    runtime: node
    repo: https://github.com/abdulazizma/kingdomscout
    buildCommand: |
      echo "=== BUILD PHASE ==="
      cd backend && npm install && npx prisma generate && npm run build
      cd ../frontend && npm install && npm run build
      echo "=== BUILD COMPLETE ==="
    startCommand: cd backend && node start.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kingdomscout-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://kingdomscout.onrender.com
      - key: NEXT_PUBLIC_API_URL
        value: https://kingdomscout.onrender.com
      - key: DEPLOY_TIMESTAMP
        value: "2026-02-03-123435"

databases:
  - name: kingdomscout-db
    databaseName: kingdomscout
    user: kingdomscout

# Render configuration for KingdomScout
# Updated: 2026-02-03
version: "1"
