services:
  - type: web
    name: kingdomscout
    runtime: node
    repo: https://github.com/abdulazizma/kingdomscout
    buildCommand: |
      echo "Starting build process..."
      cd backend && npm install && npx prisma generate
      echo "Running prisma db push..."
      npx prisma db push --accept-data-loss || echo "Db push failed but continuing..."
      echo "Building backend..."
      npm run build
      echo "Building frontend..."
      cd ../frontend && npm install && npm run build
    startCommand: cd backend && node dist/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kingdomscout-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://kingdomscout.onrender.com
      - key: NEXT_PUBLIC_API_URL
        value: https://kingdomscout.onrender.com

databases:
  - name: kingdomscout-db
    databaseName: kingdomscout
    user: kingdomscout

version: "1"
